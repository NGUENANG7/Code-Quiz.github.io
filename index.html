<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <div class="Container">
            <div id="startpage"> 
                <h1>Test your knowledge in your journey of becoming a full stack developer...</h1>
            <button id="startbtn">Start Code Quiz</button>
            <button id="startPageHighscore" onclick="showHighscore()">High Score</button>
            </div>

            <div id="Quiz">
                <div id="timer">Time Left: </div>
                <div id="questions"><p>Questions Placeholder</p></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
                <div id="result"></div>
            </div>
            
            <div id="gameover">
                <div id="finalScore"></div>
                <input type="text" size = "40" placeholder="Enter your initials for high score" name="initials" id="initials"/>
                <button id="submitScore">Submit Score</button>
            </div>
            <div id="highscoreContainer">
            <div id="high-scorePage"></div>
                <div id="highscore-header">
                    <h2>User initials</h2>
                    <h3>Score</h3>
                </div>
                <div id="highscore-initials"></div>
                <div id="highscore-score"></div>
            </div>
            <div id="endGameBtns">
                <button id="PlayAgain" onclick="replayQuiz()">Play Again</button>
                <button id="clearHighscore" onclick="clearScore()">Clear Highscore</button>
            </div>
        </div>
        </div>
        <script src="script.js"></script>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <div class="Container">
            <div id="startpage"> 
                <h1>Test your knowledge in your journey of becoming a full stack developer...</h1>
            <button id="startbtn">Start Game</button>
            <button id="startpagehighscore" onclick="showHighscore()">High Score</button>
            </div>

            <div id="Quiz">
                <div id="timer">Time Left: </div>
                <div id="Questions">Questions Placeholder</div>
                    <button id="a" onclick="Answer('a')">A</button>
                    <button id="b" onclick="Answer('b')">B</button>
                    <button id="c" onclick="Answer('c')">C</button>
                    <button id="d" onclick="Answer('d')">D</button>
                <div id="Result"></div>
            </div>
            
            <div id="GameOver">
                <div id="YourScore"></div>
                <input type="text" size = "60" placeholder="Player initials on High Score" name="initials" id="initials"/>
                <button id="submityourscore">Submit Your Score</button>
            </div>
            <div id="HighScoreContainer">
            <div id="HighScorePage"></div>
                <div id="HighScoreHeader">
                    <h2>User initials</h2>
                    <h3>Score</h3>
                </div>
                <div id="HighScoreInitials"></div>
                <div id="HighScoreScore"></div>
            </div>
            <div id="EndGameBtns">
                <button id="PlayAgain" onclick="Replay()">Replay</button>
                <button id="ClearhighScore" onclick="ClearScore()">Clear High Score</button>
            </div>
        </div>
        </div>
        <script src="script.js"></script>

    </body>
</html>
